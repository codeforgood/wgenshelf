{% extends 'layout.html' %}

{% block content %}
<p>List of all Componenets Submitted to Wgen Shelf</p>
 
 
<div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		{% for comp in components -%}
		<tr>
			<td><a href="/wgenshelf/component/{{comp._id}}">{{comp.name}}</a></td>
			<td>{{comp.desc}}</td> 
		</tr>
		{%- endfor %}
	</table>
	 
	 
</div>
{% endblock %}
