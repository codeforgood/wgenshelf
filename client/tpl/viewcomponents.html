{% extends 'layout.html' %}

{% block content %}
<p>List of all Componenets Submitted to Wgen Shelf</p>
 
 
<div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		
		<tr>
			{% for comp in components -%}
				<td>{{comp.name}}</td>
				<td>{{comp.desc}}</td>
			{%- endfor %}
		</tr>
	</table>
	 
	 
</div>
{% endblock %}
